plugins {
    id 'eclipse'
    id 'idea'
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '[6.0,6.2)'
    id 'org.spongepowered.mixin' version '0.7.+'
}

group = 'org.crash2.forcedseed'
version = '1.0.0'
archivesBaseName = 'forcedseed'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

minecraft {
    mappings channel: 'official', version: '1.20.1'

    runs {
        client {
            workingDirectory project.file('run')
            args '--username', 'Dev'

            // Add these JVM arguments for mixin debugging
            jvmArgs '-Dmixin.debug=true', '-Dmixin.debug.verbose=true'

            mods {
                forcedseed {
                    source sourceSets.main
                }
            }
        }
    }
}

// Configure mixin
mixin {
    add sourceSets.main, "forcedseed.refmap.json"
    config "forcedseed.mixins.json"
}

dependencies {
    minecraft "net.minecraftforge:forge:1.20.1-47.1.3"

    // Ensure mixin is available at runtime
    implementation "org.spongepowered:mixin:0.8.5"
    annotationProcessor "org.spongepowered:mixin:0.8.5:processor"
}

jar {
    manifest {
        attributes([
                'Specification-Title': 'forcedseed',
                'Specification-Vendor': 'JonasPfi',
                'Specification-Version': '1',
                'Implementation-Title': 'forcedseed',
                'Implementation-Version': version,
                'Implementation-Vendor': 'JonasPfi',
                'Implementation-Timestamp': new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                'MixinConfigs': 'forcedseed.mixins.json'
        ])
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

configurations {
    shade
    implementation.extendsFrom shade
}